{% extends 'catalog/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for form in formset.forms %}
        {{ form.as_p }}
        {% if not forloop.last %}
            <hr>
        {% endif %}
    {% endfor %}
    <button type="submit">Сохранить</button>
</form>

{% endblock %}
