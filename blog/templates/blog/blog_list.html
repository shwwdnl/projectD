{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">создать</a>
    </div>
    <div class="row">
        {% for object in object_list %}
            <div class="col-lg-4">

                <img class="bd-placeholder-img rounded-circle" width="140" height="140"
                     role="img" aria-label="Placeholder"
                     src="{{ object.image.url }}" alt="{{ object.title }}">
                <h2 class="fw-normal">{{ object.title }}</h2>
                <p>{{ object.content | truncatechars:20 }}</p>
                <p><a class="btn btn-secondary" href="{% url 'blog:detail' object.slug %}">View &raquo;</a></p>
                <p><a class="btn btn-secondary" href="{% url 'blog:update' object.slug %}">Edit &raquo;</a></p>
                <p><a class="btn btn-secondary" href="{% url 'blog:delete' object.slug %}">Delete &raquo;</a>
                </p>

            </div><!-- /.col-lg-4 -->
        {% endfor %}
    </div>
{% endblock %}
