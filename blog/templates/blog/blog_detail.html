{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-8">
                <img src="{{ object.image.url }}" width="100%" height="100%" alt="{{ object.name }}">
            </div>
            <div class="col-md-4">
                <h2><p>{{ object.title }}</p></h2>
                <p>{{ object.content }} </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>Views count: {{ object.view_count }}</p>
            <p>Created at: {{ object.date_create }}</p>
        </div>

    </div>
{% endblock %}
